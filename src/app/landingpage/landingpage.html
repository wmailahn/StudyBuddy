<div class="position-relative z-1">
  <main class="container py-3 py-md-4">
        <!-- Row 1: Slogan + Beschreibung -->
        <div class="row g-0 mb-3 align-items-start">
          <div class="col-12 col-lg-7 col-xxl-7">
            <h2 class="h1 mb-3">
              Cozy focus for real progress. <i class="bi bi-stars"></i>
            </h2>
            <p class="lead mb-0">
              Organize courses, capture notes, plan your day, and track your
              productivity - all in one workspace.
            </p>
          </div>
          <div class="col-12 col-lg-5 col-xxl-5 d-flex flex-column">
            <!-- Feature Badges -->
            <div class="d-flex gap-3 mt-4 mt-lg-5 feature-badges-wrapper justify-content-center">
              <span class="feature-badge">No ads</span>
              <span class="feature-badge">Compact</span>
              <span class="feature-badge">Organized learning</span>
            </div>
          </div>
        </div>

        <!-- Row 2: Bild + Login/Registrierung -->
        <div class="row g-0 mb-3 align-items-start">
          <div class="col-12 col-lg-7 col-xxl-7 align-items-center">
            <div class="img-wrapper mx-auto">
              <img
                src="/Lofi-bg.jpeg"
                alt="lofi"
                class="img-fluid w-100 rounded-4 shadow"
                style="opacity:.9"
              />
              <img
                src="/Books_studybuddy.png"
                alt=""
                class="overlay-icons img-books"
              />
              <img
                src="/Headphones_studdybuddy.png"
                alt=""
                class="overlay-icons img-headphones"
              />
            </div>
          </div>
          <div class="col-12 col-lg-5 col-xxl-5">
            <!-- NOCH UNSICHER OB ROUTING ODER SO LASSEN -->
            @if(!showLogin) {
            <app-register (switchToLogin)="onSwitchToLogin()"></app-register>}
            @if(showLogin) {
            <app-login (switchToRegister)="onSwitchToRegister()"></app-login>}
          </div>
        </div>
      </main>
    </div>
