<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Homepage</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Playpen+Sans+Hebrew:wght@100..800&family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="min-vh-100">
    <!-- HINTERGRUND -->
    <div class="blob-bg">
      <div class="blobs">
        <div class="shape-blob one"></div>
        <div class="shape-blob two"></div>
        <div class="shape-blob three"></div>
        <div class="shape-blob four"></div>
        <div class="shape-blob five"></div>
        <div class="shape-blob six"></div>
        <div class="shape-blob seven"></div>
      </div>
    </div>

    <!-- INHALT -->
    <div class="site-content position-relative z-1">
      <header class="sticky-top">
        <div class="container py-2">
          <h1 class="m-0">study buddy</h1>
        </div>
      </header>

      <main class="container py-5">
        <!-- Row 1: Slogan + Text, der die Anwendung beschreibt -->
        <div class="row g-5 mb-5">
          <div class="col-12 col-lg-6">
            <h2 class="h1 mb-3">
              Cozy focus for real progress. <i class="bi bi-stars"></i>
            </h2>
            <p class="lead mb-0">
              Organize courses, capture notes, plan your day, and track your
              productivity - all in one workspace.
            </p>
          </div>
        </div>

        <!-- Row 2: Bild + Login/ Registrierungsfeld -->
        <div class="row gy-2 mb-3 align-items-start">
          <div class="col-12 col-lg-7 col-xxl-7 align-items-center">
            <div class="img-wrapper mx-auto">
              <img
                src="./Lofi-bg.jpeg"
                alt="lofi"
                class="img-fluid w-100 rounded-4 shadow"
                style="opacity:.9"
              />
              <img
                src="./Books_studybuddy.png"
                alt=""
                class="overlay-icons img-books"
              />
              <img
                src="./Headphones_studdybuddy.png"
                alt=""
                class="overlay-icons img-headphones"
              />
            </div>
          </div>

          <div class="col-12 col-lg-5 col-xxl-5">
            <div
              class="d-flex flex-column p-4 rounded-4 border bg-white bg-opacity-50 w-100 mx-auto"
            >
              <h3 class="h4 mb-3">Sign up for free!</h3>
              <form class="d-flex flex-column h-100">
                <div class="mb-3">
                  <label class="form-label">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    placeholder="you@example.com"
                  />
                </div>
                <div class="mb-4">
                  <label class="form-label">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    placeholder="••••••••"
                  />
                </div>
                <div class="mt-auto text-center">
                  <button class="btn-effect-1 px-4 py-2">Sign up</button>
                  <hr class="hr" />
                  <p class="mb-0">
                    Already have an account? <a href="#">Log in</a>
                  </p>
                </div>
              </form>
            </div>
          </div>
        </div>
      </main>
      <footer class="mt-auto">
        <div class="container py-3 text-center">
          <small class="text-muted"
            >&copy; 2024 Study Buddy. All rights reserved.</small
          >
        </div>
      </footer>
    </div>
  </body>
</html>
